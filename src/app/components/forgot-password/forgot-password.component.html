<div class="container" style="height: 100vh;">
    <div class="row justify-content-center align-items-center h-100">
        <div class="w-50">
            <div class="shadow card text-center">
                <div class="card-body">
                    <div>
                        <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                        <h2>Forget Password</h2>
                        <p class="text-muted">
                            Please enter your registered email where<br> we will send you the reset password link
                        </p>
                    </div>
                    <div>
                        <form>
                            <div class="mt-3">
                                <input type="email" id="email" placeholder="Email" class="form-control" name="email" />
                            </div>                         
                            <button type="submit" class="btn btn-primary w-100 mt-3">Reset Password Link</button>
                        </form>
                    </div>
                </div>
                <div class="card-footer text-muted text-end">
                    <small><a routerLink="../login">Back to Login</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
