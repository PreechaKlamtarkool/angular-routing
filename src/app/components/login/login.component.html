<div class="container" style="height: 100vh;">
    <div class="row justify-content-center align-items-center h-100">
        <div class="w-50">
            <div class="shadow card text-center">
                <div class="card-body">
                    <div>
                        <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                        <h2>Welcome</h2>
                        <p class="text-muted">
                            Please enter your login details
                        </p>
                    </div>
                    <div>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="mt-3">
                                <input type="email" id="email" placeholder="Email" class="form-control" 
                                    name="email" formControlName="email" />
                            </div>
                            <div class="mt-3">
                                <input type="password" id="password" placeholder="Password" class="form-control"
                                    name="password" formControlName="password" />
                            </div>                          
                            <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">Login</button>
                        </form>
                    </div>
                </div>
                <div class="card-footer text-muted text-end">
                    <small><a routerLink="../forgot-password">Forgot Password</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
